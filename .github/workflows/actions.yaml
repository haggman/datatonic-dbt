name: Build/Update Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
env:
  PROJECT_ID: dt-patrick-project-dev
  COMPOSER_BUCKET: europe-west2-pipeline-compo-326f64fd-bucket

jobs:
  load-dbt:
    name: 'DBT load'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
    
    - name: 'upload-dbt-profile'
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'profiles/profiles.yml'
        destination: '${{ env.COMPOSER_BUCKET }}/data/profiles'

    - name: 'upload-dbt-models'
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'models'
        destination: '${{ env.COMPOSER_BUCKET }}/dags'

    - name: 'upload-dbt-project'
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'dbt_project.yml'
        destination: '${{ env.COMPOSER_BUCKET }}/dags'
      
        