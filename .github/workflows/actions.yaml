name: Build/Update Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
env:
  PROJECT_ID: dt-patrick-project-dev
  COMPOSER_BUCKET: europe-west2-pipeline-compo-326f64fd-bucket

jobs:
  load-dbt:
    name: 'Build and push DBT container'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
    
    - uses: RafikFarhad/push-to-gcr-github-action@v4.1
      with:
        gcloud_service_key: ${{ secrets.GCP_CREDENTIALS }} # can be base64 encoded or plain text
        registry: gcr.io
        project_id: ${{ env.PROJECT_ID }}
        image_name: dbt-runner
        image_tag: latest